      <h1> Contáctanos</h1>

    <!--Formulario de contacto-->

    <div class="contenedor formulario">
        <div class="Formulario">
            <form method="post">
                <label for="nombre"> Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email"> Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefono"> Teléfono:</label>
                <input type="tel" id="telefono" name="telefono">

                <label for="mensaje"> Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>

                <button class="news-boton" type="submit">Enviar</button>
            </form>
        </div>
    </main>
    <style>
      .mensaje {
    display: none; 
    position: fixed; 
    z-index: 9999; 
    left: 0;
    top: 0;
    width: 100%; 
    height: 100%; 
    background-color: rgba(0,0,0,0.5); 
    justify-content: center;
    align-items: center;
  }
  
  /* Contenido del mensaje */
  .mensaje-contenido {
    display: flex;
    background-color: white;
    padding: 5px;
    border-radius: 10px;
    text-align: center;
     max-width: 400px;
    width: 80%;
    height: 125px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    font-family: 'Montserrat', sans-serif;
  }
 .mensaje-contenido > p{
  margin: auto;
 }
  /* Botón para cerrar */
  .cerrar {
      color: #aaa;
  float: right;
  font-size: 24px;
  font-weight: bold;
  cursor: pointer;
  position: relative;
  
  display: flex;
  }
  .cerrar:hover {
    color: black;
  }
    </style>
<div id="mensaje-exito" class="mensaje" >
      <div class="mensaje-contenido">
        
        <p>¡Gracias por tu consulta! Te responderemos pronto.</p>
        <span class="cerrar" onclick="cerrarMensaje()">×</span>
      </div>
    </div>
    <script>
     function MiFuncion() {
    // aquí se define el ID del elemento que va a tomar la clase
    const x = document.getElementById("navegador");
      x.classList.toggle("mostrarmenu");
      }
   
      
    // Mostrar mensaje al enviar formulario
    document.querySelector('.formulario form').addEventListener('submit', (evento)=> {
      evento.preventDefault();
      document.getElementById('mensaje-exito').style.display = 'flex';
      this.reset(); // limpia 
    });

    // Función para cerrar el mensaje
    function cerrarMensaje() {
      document.getElementById('mensaje-exito').style.display = 'none';
    }

    // Cierra el mensaje si se hace clic fuera del contenido
    
      const mensaje = document.getElementById('mensaje-exito');
      mensaje.addEventListener("click",(event)=>{
      if (event.target == mensaje) {
        mensaje.style.display = "none";
      }
    }
    )

    </script>
